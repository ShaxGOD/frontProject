    <script>
          var myVideo = document.getElementById("video1"); 
  function autoplay() { 
    if (myVideo.autoplay) {
      myVideo.autoplay=false; 
      myVideo.load();
    }
    else  {
      myVideo.autoplay = true;
      myVideo.load();
  }
  } 
  
  function controls() { 
      if(myVideo.controls == true) {
          myVideo.controls = false;
      }
      else {
          myVideo.controls = true;
      }
  } 
  
  function loop() { 
      if(myVideo.loop) {
          myVideo.loop == false;
          myVideo.load();
      }
      else {
          myVideo.loop = true;
          myVideo.load();
      }
  } 
  
  function mute() { 
      if(myVideo.muted == true) {
          myVideo.muted=false;
      }
      else {
          myVideo.muted = true;
      }
  } 
    </script>
